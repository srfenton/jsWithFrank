<!-- Create a code using DOM that creates a strike through a word when a button is clicked. -->
<h1 id="text">This is a simple sentence</h1>
<button id="button">Click Me!</button> 

<script>
  const myButton = document.getElementById('button');
  const text = document.getElementById('text')
    myButton.addEventListener('click', ()=>{
      text.classList.toggle('strikethrough')
      text.addEventListener('click', ()=> {
        let currentSize = window.getComputedStyle(text).fontSize;
        let newSize = parseInt(currentSize)+2;
        text.style.fontSize = newSize+'px';
      })
    })
</script>

</body>
